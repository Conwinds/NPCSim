<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NPCSim — Chunk Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="c"></canvas>

    <!-- Floating HUD: details about the block under the pointer. -->
    <div id="hud">
      <div class="hud-title">NPCSim</div>
      <div id="hud-body">
        <div class="row"><span class="k">Pointer</span><span id="hudPointer" class="v">—</span></div>
        <div class="row"><span class="k">Chunk</span><span id="hudChunk" class="v">—</span></div>
        <div class="row"><span class="k">Local</span><span id="hudLocal" class="v">—</span></div>
        <div class="row"><span class="k">TopY</span><span id="hudTopY" class="v">—</span></div>
        <div class="row"><span class="k">Type</span><span id="hudType" class="v">—</span></div>
        <div class="row"><span class="k">Zoom</span><span id="hudZoom" class="v">—</span></div>
        <div class="row"><span class="k">Chunks</span><span id="hudChunks" class="v">—</span></div>
        <div class="row"><span class="k">Inflight</span><span id="hudInflight" class="v">—</span></div>
        <div class="row"><span class="k">Queue</span><span id="hudQueue" class="v">—</span></div>
        <div class="row"><span class="k">FPS</span><span id="hudFPS" class="v">—</span></div>

      </div>
      <div class="hud-hint">Drag to pan • Wheel to zoom</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
