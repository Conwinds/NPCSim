  <body>
    <div id="ui">
      <div id="bar">
        <div class="title">NPCSim</div>
        <div class="controls">
          <label>CX <input id="cx" type="number" value="0" /></label>

      <div id="main">
        <canvas id="c"></canvas>
        <div id="hint">
          Hover to see local coords. This is a top-down surface snapshot (Type + Height).
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
